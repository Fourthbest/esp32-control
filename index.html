<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 - Sistema de Monitoreo y Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-weight: bold;
            border-radius: 10px 10px 0 0 !important;
        }
        .sensor-value {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
        }
        .temp-value { color: #dc3545; }
        .humidity-value { color: #0d6efd; }
        .control-btn {
            margin: 5px;
            border-radius: 25px;
            font-weight: bold;
            width: 100%;
        }
        .slider-container {
            padding: 15px;
        }
        .status-on {
            color: #198754;
            font-weight: bold;
        }
        .status-off {
            color: #dc3545;
            font-weight: bold;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="loading">Conectando con ThingSpeak...</div>

    <div class="container">
        <h1 class="text-center mb-4">Sistema de Monitoreo y Control</h1>
        
        <div class="card">
            <div class="card-header bg-primary text-white">Monitoreo de Sensores</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-danger text-white">Temperatura</div>
                            <div class="card-body">
                                <div class="sensor-value temp-value" id="temperatura">--</div>
                                <p class="text-center">grados Celsius</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-primary text-white">Humedad</div>
                            <div class="card-body">
                                <div class="sensor-value humidity-value" id="humedad">--</div>
                                <p class="text-center">porcentaje</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-success text-white">Control de Relé</div>
            <div class="card-body">
                <div class="text-center mb-3">
                    <h4>Estado actual: <span id="estado-rele" class="status-off">APAGADO</span></h4>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button id="btn-encender" class="btn btn-success control-btn">ENCENDER</button>
                    </div>
                    <div class="col-6">
                        <button id="btn-apagar" class="btn btn-danger control-btn">APAGAR</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-warning text-dark">Control de Servomotor</div>
            <div class="card-body">
                <div class="text-center mb-3">
                    <h4>Posición actual: <span id="posicion-servo">90°</span></h4>
                </div>
                <div class="slider-container">
                    <label for="range-servo" class="form-label">Ajustar posición (0° - 180°)</label>
                    <input type="range" class="form-range" min="0" max="180" step="1" id="range-servo" value="90">
                    <div class="text-center mt-3">
                        <button id="btn-servo" class="btn btn-warning control-btn">ENVIAR POSICIÓN</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-3 mb-5">
            <button id="btn-actualizar" class="btn btn-primary btn-lg">ACTUALIZAR DATOS</button>
        </div>
    </div>

    <script>
        const channelID = '2914348';
        const readAPIKey = 'N0LZ9NE7FM77O0TF';
        const writeAPIKey = 'XAL65T0LLHUZRSR5';

        const tempElement = document.getElementById('temperatura');
        const humidityElement = document.getElementById('humedad');
        const relayStatusElement = document.getElementById('estado-rele');
        const servoPositionElement = document.getElementById('posicion-servo');
        const servoSlider = document.getElementById('range-servo');
        const loadingElement = document.getElementById('loading');

        window.onload = () => {
            loadingElement.style.display = 'none';
        };

        function readSensorData() {
            loadingElement.style.display = 'flex';
            loadingElement.innerText = 'Actualizando datos...';

            const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${readAPIKey}`;
            
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    const temperature = parseFloat(data.field1);
                    const humidity = parseFloat(data.field2);
                    const relayStatus = parseInt(data.field3);
                    const servoPosition = parseInt(data.field4);

                    tempElement.innerText = !isNaN(temperature) ? temperature.toFixed(1) : '--';
                    humidityElement.innerText = !isNaN(humidity) ? humidity.toFixed(1) : '--';

                    if (relayStatus === 1) {
                        relayStatusElement.innerText = 'ENCENDIDO';
                        relayStatusElement.className = 'status-on';
                    } else {
                        relayStatusElement.innerText = 'APAGADO';
                        relayStatusElement.className = 'status-off';
                    }

                    if (!isNaN(servoPosition)) {
                        servoPositionElement.innerText = servoPosition + '°';
                        servoSlider.value = servoPosition;
                    }

                    loadingElement.style.display = 'none';
                })
                .catch(err => {
                    console.error('Error al leer datos:', err);
                    loadingElement.innerText = 'Error al actualizar datos';
                    setTimeout(() => loadingElement.style.display = 'none', 2000);
                });
        }

        function sendCommand(field, value) {
            loadingElement.style.display = 'flex';
            loadingElement.innerText = 'Enviando comando...';

            const url = `https://api.thingspeak.com/update?api_key=${writeAPIKey}&${field}=${value}`;

            fetch(url)
                .then(res => res.text())
                .then(data => {
                    if (data > 0) {
                        loadingElement.innerText = 'Comando enviado correctamente';
                        setTimeout(() => loadingElement.style.display = 'none', 1500);

                        if (field === 'field5') {
                            if (value == 1) {
                                relayStatusElement.innerText = 'ENCENDIDO';
                                relayStatusElement.className = 'status-on';
                            } else {
                                relayStatusElement.innerText = 'APAGADO';
                                relayStatusElement.className = 'status-off';
                            }
                        } else if (field === 'field6') {
                            servoPositionElement.innerText = value + '°';
                        }
                    } else {
                        loadingElement.innerText = 'Error al enviar comando';
                        setTimeout(() => loadingElement.style.display = 'none', 2000);
                    }
                })
                .catch(err => {
                    console.error('Error al enviar comando:', err);
                    loadingElement.innerText = 'Error al enviar comando';
                    setTimeout(() => loadingElement.style.display = 'none', 2000);
                });
        }

        document.getElementById('btn-encender').addEventListener('click', () => {
            sendCommand('field5', 1);
        });

        document.getElementById('btn-apagar').addEventListener('click', () => {
            sendCommand('field5', 0);
        });

        servoSlider.addEventListener('input', function () {
            servoPositionElement.innerText = this.value + '°';
        });

        document.getElementById('btn-servo').addEventListener('click', () => {
            const position = servoSlider.value;
            sendCommand('field6', position);
        });

        document.getElementById('btn-actualizar').addEventListener('click', readSensorData);
    </script>
</body>
</html>
